<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!-- <link rel="stylesheet" href="node_modules/todomvc-common/base.css"> -->
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="todos" ng-controller="todosController">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add()">
					<input ng-model="newTask" class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
				
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input ng-change="toggleAll()" ng-model="isSeleted" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li ng-class="{'completed':item.completed,'editing':isEditingId==item.id}" ng-repeat="item in tasks|filter:isCompleted">
						<div class="view">
							<input ng-model="item.completed" class="toggle" type="checkbox" checked>
							<label ng-dblclick="edit(item.id)">{{item.name}}</label>
							<button ng-click="remove(item.id)" class="destroy"></button>
						</div>
						<form ng-submit="save()">
							<input ng-model="item.name" class="edit" value="Create a TodoMVC template">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong ng-bind="unCompleted()">0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{'selected':isCompleted.completed==undefiend}" ng-click="all()" href="#/">All</a>
					</li>
					<li>
						<a ng-class="{'selected':isCompleted.completed==false}" ng-click="active()" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{'selected':isCompleted.completed==true}" ng-click="completed()" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button ng-show="isShow()" ng-click="clearCompleted()" class="clear-completed">清除已完成</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!-- <script src="node_modules/todomvc-common/base.js"></script> -->
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
