<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>慢慢买比价网--手机版</title>
	<link rel="shortcut icon" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/cssreset.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
	<!-- <script type="text/javascript" src="js/vue.js"></script> -->
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<!-- S=头部 -->
<script language="javascript" type="text/javascript" src="js/headCommon.js"></script>
<!-- E=搜索 -->

<!-- S=导航 -->
<nav id="nav">
	
</nav>
<template type="text/html" id="tmp">
	<ul>
		{{each result as v i}}
		<li>
			<a href={{v.titlehref}}>{{# v.img}}</a>
			<span>{{v.name}}</span>
		</li>
		{{/each}}
	</ul>
</template>
<!-- E=导航 -->

<!-- S=商品 -->
<div class="goods">
	<h3 class="clearfix">
		<span>超值折扣推荐</span>
		<img class="fr" src="images/more.png">
	</h3>
	
	<div class="goods_more">
		<a href="">更多优惠信息 »</a>
	</div>
	<h3 class="clearfix">
		<span>品牌排行</span>
		<img class="fr" src="images/more.png">
	</h3>
</div>
<script type="text/html" id="tem">
<ul>
	{{each result as v i}}
	<li class="goods_list clearfix">
		<div class="list_l fl">
			<a href="#">
				{{# v.productImgSm}}
			</a>
		</div>
		<div class="list_r">
			<h3>{{v.productName}}<span>{{v.productPinkage}}</span></h3>
			<div class="list_info clearfix">
				<span class="fl">{{v.productFrom}} | {{v.productTime}}</span>
				<span class="fr">
					<i></i>83
				</span> 
			</div>
		</div>
	</li>
	{{/each}}
</ul>
</script>
<!-- E=商品 -->

<!-- S=底部 -->
<script language="javascript" type="text/javascript" src="js/footerCommon.js"></script>
<!-- E=底部 -->
</body>
</html>
